plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'net.unifey'
version '0.5.0'
ext.ktor_version = '1.3.0'

mainClassName = "net.unifey.MainKt"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io'}
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.13.26')
    implementation 'software.amazon.awssdk:s3'
    implementation 'software.amazon.awssdk:rds'
    implementation 'com.amazonaws:aws-java-sdk-ses:1.11.813'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'mysql:mysql-connector-java:8.0.20'
    implementation 'commons-codec:commons-codec:1.14'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-jackson:$ktor_version"
    implementation "io.ktor:ktor-auth:$ktor_version"
    implementation "io.ktor:ktor-locations:$ktor_version"
    implementation "io.ktor:ktor-auth:$ktor_version"
    implementation "io.ktor:ktor-websockets:$ktor_version"
    implementation "io.ktor:ktor-client-auth-jvm:$ktor_version"
    implementation "io.ktor:ktor-client-cio:$ktor_version"
    implementation "io.ktor:ktor-serialization:$ktor_version"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation group: "org.json", name: "json", version: "20090211"
    implementation 'com.konghq:unirest-java:3.1.02'
    implementation 'com.github.Shoganeko:lib:df14326110'
    implementation 'com.github.vladimir-bukhtoyarov:bucket4j-core:4.10.0'
    implementation 'com.sun.mail:javax.mail:1.6.2'
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'org.mongodb:mongodb-driver-sync:4.1.0-beta2'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation("org.reflections:reflections:0.9.12")
    implementation("org.jetbrains.kotlin:kotlin-reflect:1.3.31")
    implementation "io.ktor:ktor-websockets:$ktor_version"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}